
<div id="navbar-placeholder"></div>

<div class="container py-5 mt-4">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h1 class="display-5 fw-bold mb-1">My Documents</h1>
      <p class="text-muted">Manage all your warranties and receipts in one place.</p>
    </div>
    <button id="addDocBtn" class="btn btn-primary d-flex align-items-center gap-2 px-4 py-2 shadow-sm">
      <i class="bi bi-plus-lg"></i>
      <span>Add Document</span>
    </button>
  </div>
  
  <div id="expiryAlert" class="mb-4"></div>

  <div id="loadingState" class="text-center py-5 d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading your vault items...</p>
  </div>

  <div id="emptyState" class="text-center py-5 d-none bg-white rounded-3 border shadow-sm">
    <div class="icon-square bg-light text-muted rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 80px; height: 80px; font-size: 2rem;">
      <i class="bi bi-folder2-open"></i>
    </div>
    <h3 class="fw-bold text-dark">Your vault is empty</h3>
    <p class="text-muted mb-4">Start by adding your first warranty or receipt.</p>
    <button class="btn btn-outline-primary" onclick="document.getElementById('addDocBtn').click()">
      Add First Document
    </button>
  </div>

  <div id="documentsContainer" class="row g-4">
    <!-- Documents will be loaded here via JS -->
  </div>
</div>
