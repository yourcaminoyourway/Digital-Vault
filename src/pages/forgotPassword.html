<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #111827, #134e4a);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5">

        <div class="text-center mb-4">
          <a href="#" onclick="loadPage('landing')" class="text-decoration-none d-inline-flex align-items-center gap-2 text-white opacity-75 small mb-4">
            <i class="bi bi-arrow-left"></i> Back to home
          </a>
          <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
               style="width: 64px; height: 64px; background: rgba(15,118,110,0.25);">
            <i class="bi bi-lock text-white fs-3"></i>
          </div>
          <h2 class="fw-bold text-white mb-1">Forgot your password?</h2>
          <p class="text-white-50 small">Enter your email and we'll send you a reset link.</p>
        </div>

        <div class="card border-0 shadow-lg" style="border-radius: 1rem;">
          <div class="card-body p-4 p-md-5">

            <div id="successState" class="d-none text-center py-3">
              <div class="rounded-circle bg-success-soft d-inline-flex align-items-center justify-content-center mb-3"
                   style="width: 56px; height: 56px;">
                <i class="bi bi-envelope-check-fill text-success fs-4"></i>
              </div>
              <h5 class="fw-bold mb-2">Check your inbox</h5>
              <p class="text-muted mb-4">We've sent a password reset link to <strong id="sentToEmail"></strong>. It may take a minute to arrive.</p>
              <button class="btn btn-outline-secondary btn-sm" onclick="loadPage('login')">
                <i class="bi bi-arrow-left me-1"></i>Back to Sign In
              </button>
            </div>

            <form id="forgotForm" novalidate>
              <div class="mb-4">
                <label for="resetEmail" class="form-label fw-semibold">Email address</label>
                <input id="resetEmail" type="email" class="form-control form-control-lg" placeholder="you@example.com" autocomplete="email" required>
              </div>

              <div id="forgotMessage" class="alert d-none mb-3"></div>

              <button id="sendBtn" type="submit" class="btn btn-primary w-100 btn-lg fw-bold">
                <i class="bi bi-send me-2"></i>Send Reset Link
              </button>

              <p class="text-center text-muted small mt-4 mb-0">
                Remembered it? <a href="#" onclick="loadPage('login')" class="text-primary text-decoration-none fw-semibold">Sign in</a>
              </p>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
