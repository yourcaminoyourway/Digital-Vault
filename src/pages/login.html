<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #111827, #134e4a);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5">

        <div class="text-center mb-4">
          <a href="#" onclick="loadPage('landing')" class="text-decoration-none d-inline-flex align-items-center gap-2 text-white opacity-75 small mb-4">
            <i class="bi bi-arrow-left"></i> Back to home
          </a>
          <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
               style="width: 64px; height: 64px; background: rgba(15,118,110,0.25);">
            <i class="bi bi-safe2-fill text-white fs-3"></i>
          </div>
          <h2 class="fw-bold text-white mb-1">Welcome back</h2>
          <p class="text-white-50 small">Sign in to access your digital vault.</p>
        </div>

        <div class="card border-0 shadow-lg" style="border-radius: 1rem;">
          <div class="card-body p-4 p-md-5">

            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                  <input type="email" class="form-control form-control-lg border-start-0 ps-0" id="email" placeholder="you@example.com" autocomplete="email" required>
                </div>
              </div>

              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <label for="password" class="form-label fw-semibold mb-0">Password</label>
                  <a href="#" onclick="loadPage('forgotPassword')" class="text-primary small text-decoration-none fw-semibold">Forgot password?</a>
                </div>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                  <input type="password" class="form-control form-control-lg border-start-0 border-end-0 ps-0" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                  <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword" tabindex="-1">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div id="message" class="alert d-none mb-3"></div>

              <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
              </button>

              <p class="text-center text-muted small mt-4 mb-0">
                Don't have an account? <a href="#" onclick="loadPage('register')" class="text-primary text-decoration-none fw-semibold">Create one</a>
              </p>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
