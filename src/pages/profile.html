<div id="navbar-placeholder"></div>

<div class="container py-5 mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="d-flex align-items-center mb-4">
        <button class="btn btn-outline-secondary me-3 rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;" onclick="loadPage('dashboard')">
          <i class="bi bi-arrow-left"></i>
        </button>
        <h2 class="fw-bold m-0">My Profile</h2>
      </div>

      <div class="card shadow-md border-0 mb-4">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex align-items-center gap-3 mb-4">
            <div class="rounded-circle bg-primary-soft text-primary d-flex align-items-center justify-content-center" style="width: 56px; height: 56px;">
              <i class="bi bi-person fs-3"></i>
            </div>
            <div>
              <h5 class="fw-bold mb-0" id="profileEmail">-</h5>
              <small class="text-muted">Manage your personal information</small>
            </div>
          </div>

          <form id="profileForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="fullName" class="form-label fw-semibold">Full Name</label>
                <input id="fullName" class="form-control" type="text" placeholder="Your name">
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input id="email" class="form-control" type="email" disabled>
              </div>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button id="saveBtn" type="submit" class="btn btn-primary px-4 fw-bold">
                <i class="bi bi-check2 me-2"></i>Save Changes
              </button>
            </div>
          </form>

          <div id="message" class="alert mt-3 d-none"></div>
        </div>
      </div>

      <!-- Change Password -->
      <div class="card shadow-md border-0">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex align-items-center gap-3 mb-4">
            <div class="rounded-circle bg-warning-soft text-warning d-flex align-items-center justify-content-center" style="width: 56px; height: 56px;">
              <i class="bi bi-lock fs-3"></i>
            </div>
            <div>
              <h5 class="fw-bold mb-0">Change Password</h5>
              <small class="text-muted">Choose a strong password with at least 8 characters</small>
            </div>
          </div>

          <form id="passwordForm" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="newPassword" class="form-label fw-semibold">New Password</label>
                <div class="input-group">
                  <input id="newPassword" class="form-control" type="password" placeholder="Min. 8 characters" minlength="8" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleNew" tabindex="-1">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label fw-semibold">Confirm New Password</label>
                <div class="input-group">
                  <input id="confirmPassword" class="form-control" type="password" placeholder="Repeat new password" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleConfirm" tabindex="-1">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
            </div>

            <div id="passwordMessage" class="alert mt-3 d-none"></div>

            <div class="d-flex justify-content-end mt-4">
              <button id="changePasswordBtn" type="submit" class="btn btn-warning text-white px-4 fw-bold">
                <i class="bi bi-lock me-2"></i>Update Password
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
