<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #111827, #134e4a);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5">

        <div class="text-center mb-4">
          <a href="#" onclick="loadPage('landing')" class="text-decoration-none d-inline-flex align-items-center gap-2 text-white opacity-75 small mb-4">
            <i class="bi bi-arrow-left"></i> Back to home
          </a>
          <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
               style="width: 64px; height: 64px; background: rgba(16,185,129,0.25);">
            <i class="bi bi-person-plus-fill text-white fs-3"></i>
          </div>
          <h2 class="fw-bold text-white mb-1">Create your account</h2>
          <p class="text-white-50 small">Start organizing your documents in seconds.</p>
        </div>

        <div class="card border-0 shadow-lg" style="border-radius: 1rem;">
          <div class="card-body p-4 p-md-5">

            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label for="fullName" class="form-label fw-semibold">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                  <input type="text" class="form-control form-control-lg border-start-0 ps-0" id="fullName" placeholder="John Doe" autocomplete="name">
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                  <input type="email" class="form-control form-control-lg border-start-0 ps-0" id="email" placeholder="you@example.com" autocomplete="email" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                  <input type="password" class="form-control form-control-lg border-start-0 border-end-0 ps-0" id="password" placeholder="Min. 8 characters" minlength="8" autocomplete="new-password" required>
                  <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword" tabindex="-1">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock-fill text-muted"></i></span>
                  <input type="password" class="form-control form-control-lg border-start-0 border-end-0 ps-0" id="confirmPassword" placeholder="Repeat password" autocomplete="new-password" required>
                  <button class="btn btn-outline-secondary border-start-0" type="button" id="toggleConfirm" tabindex="-1">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div id="message" class="alert d-none mb-3"></div>

              <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">
                <i class="bi bi-rocket-takeoff me-2"></i>Create Account
              </button>

              <p class="text-center text-muted small mt-4 mb-0">
                Already have an account? <a href="#" onclick="loadPage('login')" class="text-primary text-decoration-none fw-semibold">Sign in</a>
              </p>
            </form>

          </div>
        </div>

        <p class="text-center text-white-50 small mt-3">No credit card required. Free forever.</p>

      </div>
    </div>
  </div>
</div>
